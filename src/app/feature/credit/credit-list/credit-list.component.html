<app-menu></app-menu>
<div class="p-4">
  <section class="heading">
    <span class="page-title font-weight-bold font-italic">{{ title }}</span>
    <a routerLink="/credit-create">
      <img width="20" height="20" src="images/add-icon.png" title="Add New" />
    </a>
  </section>
  <table class="table table-striped table-hover">
    <thead>
      <th>Id</th>
      <th>Movie</th>
      <th>Actor</th>
      <th>Role</th>
      <th>Action</th>
    </thead>
    <tbody>
      <tr *ngFor="let c of credits">
        <td>{{ c.id }}</td>
        <td>{{ c.movie.title }}</td>
        <td>{{ c.actor.lastName + ", " + c.actor.firstName }}</td>
        <td>{{ c.role }}</td>
        <td>
          <a routerLink="/credit-edit/{{ c.id }}">
            <img
              src="images/pencil-icon.png"
              width="20"
              height="20"
              title="Edit Movie"
            />
          </a>
          |
          <a routerLink="/credit-detail/{{ c.id }}">
            <img
              src="images/details.png"
              width="20"
              height="20"
              title="Movie Details"
            />
          </a>
          |

          <a>
            <img
              src="images/delete.jpg"
              width="20"
              height="20"
              title="Delete Movie"
              (click)="delete(c.id)"
            />
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
