<app-menu></app-menu>
<div class="p-4">
    <section class="heading">
      <span class="page-title font-weight-bold font-italic">{{ title }}</span>
      <a routerLink="/actor-create">
        <img width="20" height="20" src="images/add-icon.png" title="Add New" />
      </a>
    </section>
    <table class="table table-striped table-hover">
      <thead>
        <th>Id</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Gender</th>
        <th>BirthDate</th>
        <th>Action</th>
      </thead>
      <tbody>
        <tr *ngFor="let m of actors">
          <td>{{ m.id }}</td>
          <td>{{ m.firstName }}</td>
          <td>{{ m.lastName }}</td>
          <td>{{ m.gender }}</td>
          <td>{{ m.birthDate }}</td>
          <td>
            <a routerLink="/actor-edit/{{ m.id }}">
              <img
                src="images/pencil-icon.png"
                width="20"
                height="20"
                title="Edit Actor"
            /></a>
            |
            <a routerLink="/actor-detail/{{ m.id }}">
              <img
                src="images/details.png"
                width="20"
                height="20"
                title="Actor Details"
              />
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
