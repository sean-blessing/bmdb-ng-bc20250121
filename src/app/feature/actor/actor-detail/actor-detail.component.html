<div *ngIf="actor" class="component">
    <section class="heading">
      <span class="page-title font-weight-bold font-italic">{{ title }}</span>
      <span> | <a routerLink="/actor-list">Return to List</a></span>
    </section>
    <main class="single">
      <table class="table table-sm">
        <tr>
          <td>ID</td>
          <td>{{ actor.id }}</td>
        </tr>
        <tr>
          <td>FirstName:</td>
          <td>
            <input
              [(ngModel)]="actor.firstName"
              class="rounded"
              type="text"
              disabled
            />
          </td>
        </tr>
        <tr>
          <td>LastName:</td>
          <td>
            <input
              [(ngModel)]="actor.lastName"
              class="rounded"
              type="text"
              disabled
            />
          </td>
        </tr>
        <tr>
          <td>Gender:</td>
          <td>
            <input
              [(ngModel)]="actor.gender"
              class="rounded"
              type="text"
              disabled
            />
          </td>
        </tr>
        <tr>
          <td>BirthDate:</td>
          <td>
            <input
              [(ngModel)]="actor.birthDate"
              class="rounded"
              type="text"
              disabled
            />
          </td>
        </tr>
      </table>
    </main>
    <span>
      <span
        ><a routerLink="/actor-edit/{{ actor.id }}" class="btn btn-sm btn-warning"
          >Edit</a
        ></span
      >
      <span>
        |
        <button (click)="delete()" class="btn btn-sm btn-danger">
          Delete
        </button></span
      >
    </span>
  </div>
